<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <form
            class="form-horizontal"
            (ngSubmit)="submitForm(form)"
            #form="ngForm"
          >
            <input
              type="hidden"
              name="_token"
              value="gDsw1xGklO2RGJ9LkHChr0MOGyGRYlhM0N9K2ZnL"
            />

            <div class="form-group">
              <label for="email" class="col-md-4 control-label"
                >E-Mail Address</label
              >

              <div class="col-md-6">
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  ngModel
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-md-4 control-label"
                >Password</label
              >

              <div class="col-md-6">
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  ngModel
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-4">
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-btn fa-sign-in"></i> Login
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="logout()"
                >
                  <i class="fa fa-btn fa-sign-out"></i> Logout
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="register()"
                >
                  <i class="fa fa-btn fa-group"></i> Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
